<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/Administrator_login.css"/>
</head>
<body>

<div class="container">
	<!--标题-->
	<div class="biaoti">
		<span>宜宾智慧教育云平台</span>
		<div class="jiaoyu">
			<span class="jiaoyuting"><a href="javascript:;">四川省教育厅</a></span>
			<span><a href="javascript:;">宜宾市教育体育网</a></span>
		</div>
	</div>
	<!--登录面板-->
	<div class="login">
		<h2>Sign in</h2>
		<p class="huanying">欢迎登录管理员平台</p>
		<form action="">
			<p class="yonghu">用户名</p>
			<p>
				<input name="username" class="username" type="text" placeholder="请输入用户名"/>
			</p>
			<p class="mima">密码</p>
			<p>
				<input name="password" class="password" type="text" placeholder="请输入密码"/>
			</p>
			<p class="jizhu">
				<input id="jizhu" type="checkbox"/><label for="jizhu">记住密码</label>
			</p>
			<input class="denglu" type="button" value="登录"/>
		</form>
		<!--登录提示-->
		<div class="tishi" style="display: none">
			<img src="img/tishi.png" alt=""/>
			<span>错误：密码不能为空，请填写密码</span>
		</div>
	</div>
	<!--尾部-->
	<div class="footer">
		<p>
			<span>主办：宜宾市教育体育局</span>
			<span class="chengban">承办：宜宾市新宜集团</span>
			<span>技术支持：宜宾市科信教育投资股份有限公司</span>
		</p>
		<p>
			<span>@2016  宜宾市智慧教育云平台</span>
			<span class="lianxi">联系电话：0831——8350071</span>
		</p>
	</div>
</div>
<script src="common/js/jquery.1.8.2.min.js"></script>
<script src="common/js/Administrator_login.js"></script>
</body>
</html>
