		<a class="btn btn-default" href="#" role="button">公共题库</a>

	<form class="form-inline">
		<div class="form-group">
			<select class="form-control">
				<option>一年级</option>
				<option>二年级</option>
				<option>三年级</option>

			</select>
		</div>
		<div class="form-group">

		</div>
		<button type="button" class="btn btn btn-info btn-primary">搜索</button>
	</form>
	<div class="table-responsive">
		<p>
			<input id="select" type="checkbox"/><label class="quanxuan" for="select">全选</label>
			<button type="button" class="btn btn-info delete">删除</button>
		</p>
		<table class="table table-bordered">

					<th>作业名称</th>
					<th>作业类型</th>

					<th>作业完成时间</th>
					<th>下发状态</th>
					<th>难度</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="blue"><input id="zhengming2" class="zhengming" type="checkbox"/><label for="zhengming2">不等式证明</label></td>

					<td>100</td>
					<td>2015-08-01</td>
					<td>未下发</td>

				</tr>
