<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>作业中心</title>
	<link rel="stylesheet" href="common/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/operations-center.css"/>

</head>
<body>
<div class="container container-nav">
	<p class="list-head">
		<a class="btn btn-default btn-primary" href="#" role="button">作业中心</a>
		<a class="btn btn-default" href="#" role="button">我的题库</a>
		<a class="btn btn-default" href="#" role="button">公共题库</a>
	</p>
	<form class="form-inline">
		<div class="form-group">
			<select class="form-control">
				<option>一年级</option>
				<option>二年级</option>
				<option>三年级</option>
				<option>四年级</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control">
				<option>语文上册</option>
				<option>语文下册</option>
				<option>数学下册</option>
				<option>数学上册</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control">
				<option>第一章</option>
				<option>第二章</option>
				<option>第三章</option>
				<option>第四章</option>
			</select>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="请选择节....">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="请输入关键字搜索....">
		</div>
		<button type="button" class="btn btn btn-info btn-primary">搜索</button>
		<button id="chuanjianshiti" type="button" class="btn btn-primary establish">创建作业</button>
	</form>
	<div class="table-responsive">
		<p>
			<input id="select" type="checkbox"/><label class="quanxuan" for="select">全选</label>
			<button type="button" class="btn btn-info delete">删除</button>
		</p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>作业名称</th>
					<th>作业类型</th>
					<th>满分</th>
					<th>下发状态</th>
					<th>作业完成次数</th>
					<th>难度</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="blue"><input id="zhengming2" class="zhengming" type="checkbox"/><a href="##">不等式证明</a></td>
					<td>布置作业</td>
					<td>100</td>
					<td>第二次</td>
					<td>第一次</td>
					<td><img src="img/0.png" alt=""/></td>
				</tr>
				<tr>
					<td class="blue"><input id="zhengming1" class="zhengming" type="checkbox"/><a href="##">不等式证明</a></td>
					<td>布置作业</td>
					<td>100</td>
					<td>未下发</td>
					<td>未批改</td>
					<td><img src="img/0.png" alt=""/></td>
				</tr>
			</tbody>
		</table>
		<p>
			<button type="button" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 学生作业统计
			</button>
		</p>
		<nav class="page">
			<ul class="pagination">
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">6</a></li>
				<li><a href="#">7</a></li>
				<li><a href="#">8</a></li>
				<li><a href="#">9</a></li>
				<li><a href="#">10</a></li>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
<!--弹窗-->
<div class="popup" style="display: none">
	<div class="container popup-nav">
		<h4>创建作业</h4>
		<span class="glyphicon glyphicon-remove guanbi" aria-hidden="true"></span>
		<form class="form-inline">
			<p><input id="zuoye" type="text" class="form-control " placeholder="输入作业名称..."></p>
			<div class="form-group">
				<label for="exampleInputName2">开始时间:</label>
				<input type="text" class="form-control" id="exampleInputName2" placeholder="mm/dd/vvvv">
			</div>
			<div class="form-group">
				<label class="endtime" for="exampleInputEmail2">结束时间:</label>
				<input type="text" class="form-control" id="exampleInputEmail2" placeholder="mm/dd/vvvv">

			</div>
			<input type="text" class="Wdate" id="startTime"
				   readonly="readonly"  value="${startTime}"
				   onFocus="var endTime=$dp.$('endTime');WdatePicker({onpicked:function(){},maxDate:'new Date()',skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss'})">

			<p class="nanyi">
				<label class="wenzi">难易程度:</label>
				<span class="nanyi-img">
					<img src="img/kong.png" alt=""/>
					<img src="img/kong.png" alt=""/>
					<img src="img/kong.png" alt=""/>
					<img src="img/kong.png" alt=""/>
					<img src="img/kong.png" alt=""/>
        		</span>
			</p>
			<p class="zuoyeleixing">
				<label>作业类型:</label>
				<input name="inlineRadioOptions" id="keqiandaoxue" type="radio"/><label for="keqiandaoxue">课前导学</label>
				<input name="inlineRadioOptions" id="ceshi" type="radio"/><label for="ceshi">课堂测试</label>
				<input name="inlineRadioOptions" id="lianxi" type="radio"/><label for="lianxi">课后练习</label>
				<input name="inlineRadioOptions" id="jieduan" type="radio"/><label for="jieduan">阶段测试</label>
				<input name="inlineRadioOptions" id="jiaqi" type="radio"/><label for="jiaqi">假期作业</label>
			</p>
			<p class="tijiao">
				<button type="button" class="btn btn-default">提交</button>
				<button id="tijiao-quxiao" type="reset" class="btn btn-default">取消</button>
			</p>

		</form>
	</div>


</div>
<!--js-->
<script src="common/js/jquery.1.8.2.min.js"></script>
<script src="common/js/operations-center.js"></script>
</body>
</html>
